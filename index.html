        // ===== STORAGE HELPER FUNCTIONS =====
        // These functions help us save and load data from the browser's storage
        // Think of localStorage like a filing cabinet that remembers things even after you close the browser

        // This function saves data to localStorage
        function saveToStorage(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (e) {
                console.error('Could not save to storage:', e);
            }
        }

        // This function retrieves data from localStorage
        function getFromStorage(key, defaultValue = null) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            } catch (e) {
                console.error('Could not load from storage:', e);
                return defaultValue;
            }
        }

        // ===== APP STATE =====
        // This is like the "brain" of our app - it remembers everything
        let currentWordIndex = getFromStorage('currentWordIndex', 0);
        let learnedWords = getFromStorage('learnedWords', []);
        let lastVisitDate = getFromStorage('lastVisitDate', null);
        let streak = getFromStorage('streak', 0);

        // ===== DATE HELPER =====
        // This gets today's date in a simple format (YYYY-MM-DD)
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // ===== CHECK AND UPDATE STREAK =====
        // This function checks if the user visited yesterday to maintain their streak
        function updateStreak() {
            const today = getTodayDate();
            
            if (lastVisitDate === today) {
                // User already visited today, no change needed
                return;
            }
            
            if (lastVisitDate) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                
                if (lastVisitDate === yesterdayStr) {
                    // User visited yesterday, increment streak
                    streak++;
                } else {
                    // User missed a day, reset streak
                    streak = 1;
                }
            } else {
                // First visit ever
                streak = 1;
            }
            
            lastVisitDate = today;
            saveToStorage('lastVisitDate', lastVisitDate);
            saveToStorage('streak', streak);
            updateStats();
        }

        // ===== DISPLAY WORD =====
        // This function shows a word on the screen
        function displayWord(index) {
            // Make sure the index is within bounds (doesn't go past our word list)
            if (index >= wordDatabase.length) {
                index = 0; // Start over from the beginning
            }
            
            const word = wordDatabase[index];
            currentWordIndex = index;
            saveToStorage('currentWordIndex', currentWordIndex);
            
            // Update the HTML elements with the word's information
            document.getElementById('wordTitle').textContent = word.word;
            document.getElementById('pronunciation').textContent = word.pronunciation;
            document.getElementById('partOfSpeech').textContent = word.partOfSpeech;
            document.getElementById('definition').textContent = word.definition;
            
            // Create the example sentence with the word highlighted
            const exampleHTML = word.example.replace(
                new RegExp(word.exampleWord, 'gi'),
                '<span class="highlight">$&</span>'
            );
            document.getElementById('example').innerHTML = exampleHTML;
            
            // Check if this word was already learned
            const isLearned = learnedWords.some(w => w.word === word.word);
            const markLearnedBtn = document.getElementById('markLearnedBtn');
            
            if (isLearned) {
                markLearnedBtn.textContent = '✓ Already Learned';
                markLearnedBtn.disabled = true;
            } else {
                markLearnedBtn.textContent = '✓ I\'ve Learned This Word';
                markLearnedBtn.disabled = false;
            }
        }

        // ===== MARK WORD AS LEARNED =====
        // This function adds the current word to the learned list
        function markAsLearned() {
            const word = wordDatabase[currentWordIndex];
            
            // Check if already learned (to avoid duplicates)
            if (learnedWords.some(w => w.word === word.word)) {
                return;
            }
            
            // Add the word to our learned collection
            const learnedWord = {
                word: word.word,
                pronunciation: word.pronunciation,
                learnedDate: getTodayDate()
            };
            
            learnedWords.unshift(learnedWord); // Add to beginning of array
            saveToStorage('learnedWords', learnedWords);
            
            // Update the display
            updateStats();
            displayLearnedWords();
            
            // Visual feedback
            const btn = document.getElementById('markLearnedBtn');
            btn.textContent = '✓ Word Learned!';
            btn.style.background = 'var(--success)';
            btn.disabled = true;
            
            // Automatically move to next word after a short delay
            setTimeout(() => {
                nextWord();
            }, 1500);
        }

        // ===== NEXT WORD =====
        // This function moves to the next word in the database
        function nextWord() {
            displayWord(currentWordIndex + 1);
        }

        // ===== UPDATE STATISTICS =====
        // This updates the numbers shown at the top
        function updateStats() {
            document.getElementById('streakCount').textContent = streak;
            document.getElementById('totalWords').textContent = learnedWords.length;
        }

        // ===== DISPLAY LEARNED WORDS =====
        // This shows all the words the user has learned so far
        function displayLearnedWords() {
            const grid = document.getElementById('learnedGrid');
            
            if (learnedWords.length === 0) {
                grid.innerHTML = '<div class="empty-state">Start learning words to build your collection!</div>';
                return;
            }
            
            // Create HTML for each learned word
            grid.innerHTML = learnedWords.map(word => `
                <div class="learned-word">
                    <div class="learned-word-title">${word.word}</div>
                    <div class="learned-date">Learned on ${formatDate(word.learnedDate)}</div>
                </div>
            `).join('');
        }

        // ===== FORMAT DATE =====
        // This makes dates look nicer (e.g., "January 15, 2025")
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // ===== EVENT LISTENERS =====
        // These "listen" for button clicks and run functions when they happen
        document.getElementById('markLearnedBtn').addEventListener('click', markAsLearned);
        document.getElementById('nextWordBtn').addEventListener('click', nextWord);

        // ===== INITIALIZE APP =====
        // This runs when the page first loads
        function init() {
            updateStreak();
            displayWord(currentWordIndex);
            displayLearnedWords();
            updateStats();
        }

        // Start the app!
        init();
